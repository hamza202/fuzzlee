<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1.0">
    <meta name="description" content="Redesigned, How Your Build Landing Pages"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Fezlee || log in</title>
    <link id="mainStylesheet" rel="stylesheet" href="css/main.css">
</head>
<body>

<!--Start Hero Section-->
<div class="container-content log-in-container">
    <section id="log_in" class="section-padding">
        <div class="position-relative">
            <img src="images/logo-icon.svg" class="log-in-logo d-xl-block d-none" width="86" height="113" alt="logo">
            <div class="row align-items-center g-4 justify-content-center">
                <div class="col-md-6 text-center d-xl-block d-none">
                    <img src="images/log-in.webp" class="log-in-main-img" width="700" height="541" alt="log in">
                </div>
                <div class="col-lg-6 col-md-8">
                    <img src="images/fuzlee.svg" class="fuzlee-img mb-lg-5 mb-3" width="413" height="76" alt="fuzlee">
                    <h1 class="main-title-big mb-2">
                        Verification Code
                    </h1>
                    <h2 class="main-title fw-400">
                        Happy to see you!
                    </h2>
                    <div class="form form-style-2 mt-4 mw-600px">
                        <div class="row active-inputs flex-nowrap row-cols-auto justify-content-between mb-3">
                            <div class="col">
                                <input class="inputs" maxlength="1"  required="required" type="text"  />
                            </div>
                            <div class="col">
                                <input class="inputs" maxlength="1"  required="required" type="text"  />
                            </div>
                            <div class="col">
                                <input class="inputs" maxlength="1"  required="required" type="text"  />
                            </div>
                            <div class="col">
                                <input class="inputs" maxlength="1"  required="required" type="text"  />
                            </div>
                            <div class="col">
                                <input class="inputs" maxlength="1"  required="required" type="text"  />
                            </div>
                        </div>
                        <button type="submit" class="green-btn px-5 py-3 w-100 mt-3" disabled>
                            Confirm
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!--End Hero Section-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.2/swiper-bundle.min.js"
        integrity="sha512-V1mUBtsuFY9SNr+ptlCQAlPkhsH0RGLcazvOCFt415od2Bf9/YkdjXxZCdhrP/TVYsPeAWuHa+KYLbjNbeEnWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/main.min.js" defer></script>

</body>
</html>
