<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1.0">
    <meta name="description" content="Redesigned, How Your Build Landing Pages"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Fezlee || log in</title>
    <link id="mainStylesheet" rel="stylesheet" href="css/main.css">
</head>
<body>

<!--Start Hero Section-->
<div class="container-content log-in-container">
    <section id="log_in" class="section-padding">
        <div class="position-relative">
            <img src="images/logo-icon.svg" class="log-in-logo d-xl-block d-none" width="86" height="113" alt="logo">
            <div class="row align-items-center g-4 justify-content-center">
                <div class="col-md-6 text-center d-xl-block d-none">
                    <img src="images/log-in.webp" class="log-in-main-img" width="700" height="541" alt="log in">
                </div>
                <div class="col-lg-6 col-md-8">
                    <img src="images/fuzlee.svg" class="fuzlee-img mb-lg-5 mb-3" width="413" height="76" alt="fuzlee">
                    <h1 class="main-title-big mb-2">
                        Sign in
                    </h1>
                    <h2 class="main-title fw-400">
                        Happy to see you!
                    </h2>
                    <p class="title-3 text-gray mt-3">
                        New Here ? <a href="#" class="gray-link">Sign Up</a>
                    </p>
                    <div class="form form-style-2 mt-4 mw-600px">
                        <div class="form-group mb-4">
                            <label for="phone">Phone Number</label>
                            <input type="tel" value="+966" class="form-control" required id="phone"
                                   aria-describedby="phone">
                        </div>
                        <div class="form-group mb-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="fuzlee@email.com">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="password" placeholder="fuzleefuzlee123">
                                <img src="images/eye.svg" class="hide-pass pass-icon d-none" alt="img">
                                <img src="images/eye-slash.svg" class="show-pass pass-icon" alt="img">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me signed in
                            </label>
                        </div>
                        <button type="submit" class="green-btn px-5 py-3 w-100 mt-3" disabled>
                            Sign in
                        </button>
                        <p class="mt-3">
                            Forgot password? <a href="#" class="green-link">Reset now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!--End Hero Section-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.2/swiper-bundle.min.js"
        integrity="sha512-V1mUBtsuFY9SNr+ptlCQAlPkhsH0RGLcazvOCFt415od2Bf9/YkdjXxZCdhrP/TVYsPeAWuHa+KYLbjNbeEnWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/intlTelInput.js"></script>
<script src="js/main.min.js" defer></script>

</body>
</html>
